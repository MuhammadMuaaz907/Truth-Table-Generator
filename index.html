<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Table Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Truth Table Generator</h1>
    <div id="operators-info">
        <h2>Logical Operators</h2>
        <ul>
            <li>NOT: ~</li>
            <li>AND: &</li>
            <li>OR: |</li>
            <li>XOR: ^</li>
            <li>IMPLICATION: =></li>
            <li>BICONDITIONAL: <=> </li>
        </ul>
    </div>
    <form id="truth-table-form">
        <label for="num-variables">Number of Variables (2-3):</label>
        <input type="number" id="num-variables" name="num-variables" min="2" max="3" required>
        <div id="variable-inputs"></div>
        <label for="expression">Expression:</label>
        <input type="text" id="expression" name="expression" required>
        <button type="submit">Generate Truth Table</button>
    </form>
    <table id="truth-table">
        <thead>
            <tr id="header-row"></tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
